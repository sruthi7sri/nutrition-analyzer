<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Nutrition Analyzer</h1>
    <p class="instructions">
      Upload an image of an ingredient label or nutrition facts panel.
      Select your dietary concerns (hold Ctrl/Command to select multiple) and click Analyze Image.
      Our system will analyze the text and provide insights on the product's nutritional quality.
    </p>

    <!-- File Upload Section -->
    <div class="form-section file-upload-container">
      <label for="imageUpload">Upload an Image:</label>
      <input type="file" id="imageUpload" accept="image/*">
    </div>

    <!-- Multiple Select for Dietary Concerns -->
    <div class="form-section">
      <label for="allergySelect">Select Dietary Concerns:</label>
      <select id="allergySelect" name="allergy" multiple>
        <option value="None">None</option>
        <option value="Dairy">Dairy Allergy</option>
        <option value="Peanuts">Peanut Allergy</option>
        <option value="Gluten">Gluten Intolerance</option>
        <option value="Soy">Soy Allergy</option>
        <option value="Tree Nut">Tree Nut Allergy</option>
        <option value="Egg">Egg Allergy</option>
      </select>
    </div>

    <!-- Process Button -->
    <button id="processButton">üîç Analyze Image</button>

    <!-- Results Section -->
    <div id="flashcard" class="flashcard">
      <p class="placeholder-text">Results will appear here...</p>
      <div id="healthLabel" class="badge"></div>
      <div id="summaryOutput" class="summary"></div>
      <div id="dailyIntakeOutput" class="daily-intake"></div>
      <div id="warningOutput" class="warning"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
