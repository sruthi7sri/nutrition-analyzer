<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Nutrition Analyzer</h1>

        <p class="instructions">
            Upload an image of an ingredient label or nutrition facts panel.  
            Choose a dietary concern from the dropdown and click Analyze Image.  
            Our system will analyze the text and provide insights on whether this food is good for you.
        </p>

        <!-- Upload Section (Now placed better) -->
        <div class="form-section file-upload-container">
            <label for="imageUpload">Upload an Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <!-- Dropdown Section (Updated to include "None") -->
        <div class="form-section">
            <label for="dietDropdown">Select a Dietary Concern:</label>
            <select id="dietDropdown">
                <option value="None" selected>None</option>
                <option value="Peanuts">Peanut Allergy</option>
                <option value="Shellfish">Shellfish Allergy</option>
                <option value="Dairy">Dairy Sensitivity</option>
                <option value="Gluten">Gluten Intolerance</option>
                <option value="Diabetes">Diabetes Management</option>
                <option value="Heart Health">Heart Health</option>
                <option value="Weight Loss">Weight Loss</option>
            </select>
        </div>

        <!-- Button -->
        <button id="processButton">üîç Analyze Image</button>

        <!-- Flashcard Section -->
        <div id="flashcard" class="flashcard">
            <p class="placeholder-text">Extracted information will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
